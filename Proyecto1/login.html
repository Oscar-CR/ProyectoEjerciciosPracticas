<html>
    <head>
        <script src="./js/login.js"></script>
        <link rel="stylesheet" href="./css/cafe.css">
        <title>Login</title>
    </head>
    <body class="login-bg">
        <div class="log">
            
            <div class="login-datos">
                <h4>Iniciar sesión</h4>
                <p>Usuario</p>
                <input type="text" id="usuario">
                <p>Contraseña</p>
                <input type="password" id="contra">
                <br>
                <br>
                <input class="ingresar" type="button" value="INGRESAR" onClick=validar()>
                <br>
                <input class="registrar" type="button" value="REGISTRARSE">
                <br>
                <a class="olvidar" href="">¿Olvido su contraseña?</a>
            </div>
        </div>
    </body>
</html>
